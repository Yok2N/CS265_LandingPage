<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 3 Documentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: #f7f9fc;
            color: #333;
        }

        header {
            text-align: center;
            padding: 2rem 1rem 1rem;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #4a4a4a;
        }

        .faq {
            margin: 2rem auto;
            padding: 2rem;
            width: 90%;
            max-width: 600px;
            background: #ffffff;
            border-radius: 20px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.05);
            text-align: center;
        }

        .faq h2 {
            font-size: 1.5rem;
            margin-bottom: 1.2rem;
            font-weight: 600;
            color: #555;
        }

        .faq ul {
            list-style: none;
            padding: 0;
        }

        .faq li {
            margin: 0.8rem 0;
        }

        .faq a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            padding: 0.7rem 1.5rem;
            border-radius: 30px;
            background: #6c63ff;
            font-size: 1rem;
            font-weight: 500;
            transition: all 0.2s ease;
            box-shadow: 0 4px 12px rgba(108, 99, 255, 0.2);
        }

        .faq a:hover {
            background: #574bff;
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(108, 99, 255, 0.3);
        }
    </style>
</head>
<body>
    <header>
        <h1>Group 3 Documentation</h1>
    </header>

    <div class="faq">
        <h2>Procedures</h2>
        <ul>

            <li><a href="Part 2.pdf" target="_blank">Base Server Installation Procedure</a></li>
            <li><a href="F&Qs.pdf" target="_blank">FAQs</a></li>
        </ul>
    </div>
</body>
</html>
