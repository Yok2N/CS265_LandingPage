<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group 3 Documentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background: linear-gradient(-45deg, #1e3c72, #2a5298, #6a11cb, #2575fc);
            background-size: 400% 400%;
            animation: gradientBG 12s ease infinite;
            color: #fff;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        header {
            text-align: center;
            padding: 3rem 1rem 1rem;
        }
        header h1 {
            font-size: 2.5rem;
            font-weight: 600;
            color: #fff;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
            animation: fadeInDown 1s ease;
        }

        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .faq {
            margin: 2rem auto;
            padding: 2rem;
            width: 90%;
            max-width: 700px;
            background: rgba(255, 255, 255, 0.15);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            text-align: center;
            animation: fadeInUp 1s ease;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .faq h2 {
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
            font-weight: 600;
            color: #fff;
        }

        .faq ul {
            list-style: none;
        }

        .faq li {
            margin: 1rem 0;
        }

        .faq a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            padding: 0.8rem 1.5rem;
            border-radius: 50px;
            background: linear-gradient(90deg, #6a11cb, #2575fc);
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .faq a:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
            background: linear-gradient(90deg, #2575fc, #6a11cb);
        }
    </style>
</head>
<body>
    <header>
        <h1>Group 3 Documentation</h1>
    </header>

    <div class="faq">
        <h2>Procedures</h2>
        <ul>
            <li><a href="Windows 11 Installation on VMWare ESXi Server(GROUP).pdf" target="_blank">Windows 10 Installation Procedure</a></li>
            <li><a href="Part 2.pdf" target="_blank">Base Server Installation Procedure</a></li>
            <li><a href="F&Qs.pdf" target="_blank">FAQs</a></li>
        </ul>
    </div>

    
</body>
</html>
